<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="grid-container">
        <div class="grid-background"></div>
        <!-- Overlay, for showing selected areas -->
        <div class="overlay" id="gridOverlay"></div>
    </section>
    <!-- side panel -->
    <section class="side-panel no-animation" role="region" id="sidePanel" data-expanded="true">
        <header class="side-panel__header">
            <button class="toggle-panel toggle-panel--blue" title="hide menu"  id="togglePanel" role="button" aria-expanded="true" aria-controls="sidePanel">
                <span class="sr-only">Hide Panel</span>
                <span class="icon icon-open"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg></span>
                <span class="icon icon-close"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-6"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg></span>
            </button>
            <h1>Grid Editor</h1>
        </header>
        <div class="container" style="margin-top: 10px;">
            <form action="none">
                <div>
                    <label for="columns">Columns</label>
                    <input type="number" id="columnsInput" value="10">
                </div>
                <div>
                    <label for="columns">Rows</label>
                    <input type="number" id="rowsInput" value="10">
                </div>
            </form>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
